<!DOCTYPE html>
<html>
<head>
  <title>Prakriti Assessment System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>ğŸ§˜ Prakriti Assessment</h1>
  <p class="subtitle">Ayurvedic Constitution Analysis</p>

  <!-- PERSONAL DETAILS -->
  <div class="card">
    <h2>ğŸ‘¤ Personal Information</h2>
    <div class="form-row">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="number" id="age" placeholder="Age" required>
    </div>
  </div>

  <!-- CAMERA -->
  <div class="card">
    <h2>ğŸ“¸ Face Capture</h2>

    <div class="camera-controls">
      <button class="primary-btn" onclick="startCamera()">Start Camera</button>
      <button class="secondary-btn" onclick="switchCamera()">Switch Camera</button>
    </div>

    <div class="camera-area">
      <video id="video" autoplay></video>
      <img id="photoPreview">
      <canvas id="canvas" width="320" height="240" hidden></canvas>
    </div>

    <button id="captureBtn" class="secondary-btn" onclick="capture()" hidden>
      Capture Photo
    </button>
  </div>

  <!-- QUESTIONS -->
  <div class="card">
    <h2>ğŸ“ Questionnaire</h2>
    <div id="questions"></div>
  </div>

  <!-- SUBMIT -->
  <div class="submit-area">
    <button class="submit-btn" onclick="submitForm()">Submit Assessment</button>
  </div>

  <!-- RESULT CARD -->
  <div class="card result-card" id="resultCard" style="display:none;">
    <h2>ğŸ“Š Assessment Result</h2>
    <div id="result"></div>

    <div class="download-area">
      <a id="downloadLink" class="download-btn" target="_blank"></a>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>

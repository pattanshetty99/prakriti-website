<!DOCTYPE html>
<html>
<head>
  <title>Prakriti Assessment System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Prakriti Assessment Questionnaire</h2>

<input type="text" id="name" placeholder="Enter Name" required>
<input type="number" id="age" placeholder="Enter Age" required>

<hr>

<h3>Capture Face Image</h3>
<video id="video" width="320" autoplay></video><br>
<button onclick="capture()">Capture Photo</button>
<canvas id="canvas" width="320" height="240" hidden></canvas>

<hr>

<div id="questions"></div>

<button onclick="submitForm()">Submit Assessment</button>

<h3 id="result"></h3>

<script src="script.js"></script>
</body>
</html>

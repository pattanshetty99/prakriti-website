<!DOCTYPE html>
<html>
<head>
  <title>Prakriti Assessment System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Prakriti Assessment Questionnaire</h2>

<input type="text" id="name" placeholder="Enter Name" required>
<input type="number" id="age" placeholder="Enter Age" required>

<hr>

<h3>Capture Face Image</h3>

<button onclick="startCamera()">Take Photo</button><br><br>

<video id="video" width="320" hidden></video><br>
<button onclick="capture()" hidden id="captureBtn">Capture</button>

<canvas id="canvas" width="320" height="240" hidden></canvas>


<hr>

<div id="questions"></div>

<button onclick="submitForm()">Submit Assessment</button>

<h3 id="result"></h3>
<br>
<a id="downloadLink" target="_blank"></a>


<script src="script.js"></script>
</body>
</html>
